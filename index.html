<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ElectriCity | Startseite</title>
    </head>
    <body>
        <div class="content">
            <h1>Startseite</h1>
            <p>Willkommen bei ElectriCity! Was möchten sie heute kaufen?</p>
            <div class="routerangebot" style="background-color: aqua;">
                <h1><span>Jetzt neu!</span></h1>
                <h2><span>Der Petabit-Router!</span></h2>
                    <a href="/ElectriCity/router">
                        <div>
                            <img src="/ElectriCity/images/router.png">
                            <p>Jetzt ansehen</p>
                        </div>
                    </a>
            </div>
            <div class="kategoriewahl">
                <a href="/ElectriCity/smartphones">
                    <img src="/ElectriCity/images/smartphone.png">
                    <p>Smartphones</p>
                </a>
                <wbr>
                <a href="/ElectriCity/laptops">
                    <img src="/ElectriCity/images/laptop.png">
                    <p>Laptops</p>
                </a>
                <wbr>
                <a href="/ElectriCity/prebuilts">
                    <img src="/ElectriCity/images/rechner.png">
                    <p>Rechner</p>
                </a>
                <wbr>
                <a href="/ElectriCity/customs">
                    <img src="/ElectriCity/images/custom.png">
                    <p>Ihren eigenen PC</p>
                </a>
                <wbr>
                <a href="/ElectriCity/accessories">
                    <img class="keyboard" src="/ElectriCity/images/tastatur.png">
                    <p>Zubehör</p>
                </a>
            </div>
            <button onclick="javascript:localStorage.clear();location.href=location.href;">Alle Daten löschen</button>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="/ElectriCity/loadcommon.js"></script>
    </footer>
</html>
